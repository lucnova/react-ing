<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet" />
		<title>4 Cass</title>

		<style>
			body {
				background-color: black;
				text-align: center;
			}

			#typing-text {
				background-color: transparent;
				border: solid 0px #fcfcfc;
				border-radius: 8px;
				box-sizing: border-box;
				flex: auto;
				font-family: 'Merriweather Sans', sans-serif;
				font-size: 3.2rem;
				height: 512px;
				outline: none;
				overflow: hidden;
				padding-top: 64px;
				resize: none;
				text-align: center;
				width: 100%;

				animation: color-change 6s infinite;
			}

			@keyframes color-change {
				0% {
					color: #e70017;
				}
				50% {
					color: #ff6272;
				}
				100% {
					color: #e70017;
				}
			}

			video {
				min-height: 100%;
				min-width: 100%;
				height: auto;
				width: auto;

				position: fixed;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);

				z-index: -100;

				background-size: cover;
			}
		</style>
	</head>
	<body>
		<textarea id="typing-text" readonly></textarea>

		<script>
			(function () {
				var CharacterPos = 0;
				var MsgBuffer = '';
				var TypeDelay = 128;
				var NxtMsgDelay = 2048;
				var MsgIndex = 0;
				var delay;
				var MsgArray = [
					'Por tu cariño\nveo todo posible,\nestás conmigo.',
					'No hay soledad\nahí donde un gran amor\nsembró sus sueños.',
					'Quien tiene amor\nposee de la vida\nsu gran fortuna.',
					'Te amo tanto\nCassandra <3',
				];

				function StartTyping() {
					var id = document.getElementById('typing-text');
					if (CharacterPos != MsgArray[MsgIndex].length) {
						MsgBuffer = MsgBuffer + MsgArray[MsgIndex].charAt(CharacterPos);
						id.value = MsgBuffer;
						delay = TypeDelay;
						id.scrollTop = id.scrollHeight;
					} else {
						delay = NxtMsgDelay;
						MsgBuffer = '';
						CharacterPos = -1;
						if (MsgIndex != MsgArray.length - 1) {
							MsgIndex++;
						} else {
							return;
						}
					}
					CharacterPos++;
					setTimeout(StartTyping, delay);
				}
				StartTyping();
			})();
		</script>
	</body>
</html>
